# Конфигурация AI API
ai:

  # URL API провайдера
  apiUrl: "https://openrouter.ai/api/v1/chat/completions"

  # Модель AI
  model: "meta-llama/llama-3.1-8b-instruct"

  # Параметры генерации
  temperature: 0.7
  maxTokens: 1000

  # Таймаут запроса в секундах
  requestTimeout: 60  # 60 секунд по умолчанию

  # JSON формат отключен, чтобы получать свободный текст для основных ответов
  useJsonFormat: false

  # Базовый системный промпт
  systemPrompt: |
    Ты — внимательный аналитический ассистент. Решай логические и аналитические задачи на русском языке.
    Структурируй ответы: сначала дай краткий итог, затем обоснуй решение шаг за шагом.
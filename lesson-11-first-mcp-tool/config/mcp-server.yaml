mcpServer:
  # Информация о сервере
  info:
    name: "telegram-bot-mcp-server"
    version: "1.0.0"
    description: "MCP сервер для работы с Telegram Bot API"
  
  # Настройки Telegram Bot API
  api:
    baseUrl: "https://api.telegram.org"
    token: "${TELEGRAM_BOT_TOKEN}"  # из .env
    defaultChatId: "${TELEGRAM_CHAT_ID}"  # из .env, ID чата по умолчанию для отправки сообщений
  
  # Настройки транспорта
  transport:
    type: "stdio"  # stdio, sse, websocket
  
  # Примечание: Инструменты регистрируются напрямую в коде (ToolRegistry.kt)
  # Секция tools здесь не используется, но может быть добавлена в будущем
  # для динамической конфигурации инструментов

# Настройки подключения MCP сервера к основному приложению
mcp:
  # Автоматический запуск MCP сервера при старте приложения
  autoStart: false  # true - запускать автоматически, false - запускать вручную через API
  
  # Путь к JAR файлу MCP сервера (для production режима)
  # null или "class" - использовать режим разработки (через Gradle)
  serverJarPath: null  # например: "mcp-server/build/libs/telegram-bot-mcp-server-1.0.0.jar"


lesson:
  summaryInterval: 10
  maxSummariesInContext: 3
  rawHistoryLimit: 20
  compressionModel: "gpt-4o-mini"
  compressionPromptTemplate: |
    Ты — помощник, который умеет бережно сжимать диалог. Сформируй емкий конспект.
    Включи ключевые факты, открытые вопросы, договоренности. Не теряй детали с датами и именами.
    Формат ответа:
      summary: краткое описание
      facts: маркированный список
      openQuestions: маркированный список (если нет, напиши "- none")
  defaultScenarioId: "demo"

scenarios:
  - id: "demo"
    description: "Базовый сценарий для ручного диалога"
    seedMessages:
      - role: "user"
        content: "Привет! Помоги запланировать запуск новой функции в нашем приложении."
      - role: "assistant"
        content: "Привет! Расскажи, какие есть сроки и ограничения?"
      - role: "user"
        content: "Мы хотим выпустить обновление через три недели, но до этого нужно закончить дизайн и протестировать flows."
      - role: "user"
        content: "Дизайн обещали отдать в пятницу, но QA смогут начать только в середине следующей недели."
      - role: "user"
        content: "Есть риски, что бэкенд не успеет добавить новые эндпоинты."
      - role: "user"
        content: "Нам нужно согласовать с маркетингом рассылку и подготовить пост для блога."
      - role: "user"
        content: "Я не уверен, стоит ли подключать фичу ко всем пользователям сразу или откатить поэтапно."
      - role: "user"
        content: "У команды поддержки есть опасения по нагрузке на call-центр в день запуска."
      - role: "user"
        content: "Также важно проверить, что аналитика будет собирать ивенты корректно."
      - role: "user"
        content: "Напомни перечень задач, которые нужно закрыть до запуска, и расставь приоритеты."
      - role: "user"
        content: "Если что-то пойдёт не так, какие шаги отката стоит подготовить?"
      - role: "user"
        content: "И как часто стоит обновлять summary для стейкхолдеров?"
  - id: "support"
    description: "Имитация поддержки клиента"
    seedMessages:
      - role: "user"
        content: "Пользователь не может найти настройки уведомлений."
      - role: "assistant"
        content: "Уточни, какое устройство и версию приложения он использует?"
      - role: "user"
        content: "Это iOS, последняя версия. Пользователь жалуется, что после обновления всё исчезло."
      - role: "user"
        content: "Он ожидал увидеть переключатель email-уведомлений, но найти не смог."
      - role: "user"
        content: "В приложении у нас же есть подсказки? Может, они не сработали?"
      - role: "user"
        content: "Как лучше объяснить клиенту путь до нужного раздела, не нагружая его деталями?"
      - role: "user"
        content: "Нам нужно сохранить детали обращения, чтобы обновить базу знаний."

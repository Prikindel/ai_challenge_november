# Конфигурация AI API
ai:

  # URL API провайдера
  apiUrl: "https://openrouter.ai/api/v1/chat/completions"

  # Модель AI
  # Для JSON режима рекомендуется использовать модели, которые его поддерживают
  model: "meta-llama/llama-3.1-8b-instruct"

  # Параметры генерации
  temperature: 0.7
  maxTokens: 1000

  # Таймаут запроса в секундах
  requestTimeout: 60  # 60 секунд по умолчанию

  # Включить JSON режим для структурированных ответов
  useJsonFormat: true

  # Системный промпт будет динамически формироваться с учетом конфигурации темы
  # Если нужно переопределить базовый промпт, укажите его здесь
  # По умолчанию используется автоматическая генерация на основе topic.yaml
  systemPrompt: null
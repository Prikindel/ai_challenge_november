# Конфигурация AI API
ai:

  # URL API провайдера
  apiUrl: "https://openrouter.ai/api/v1/chat/completions"

  # Модель AI
  # Для JSON режима рекомендуется использовать модели, которые его поддерживают
  model: "meta-llama/llama-3.1-8b-instruct"

  # Параметры генерации
  temperature: 0.7
  maxTokens: 1000

  # Таймаут запроса в секундах
  requestTimeout: 60  # 60 секунд по умолчанию

  # Включить JSON режим для структурированных ответов
  useJsonFormat: true

  # Системный промпт с требованием JSON формата
  # ВАЖНО: Требует от LLM возвращать ответ строго в формате JSON
  systemPrompt: |
    Ты полезный AI ассистент. 
    ВСЕГДА отвечай ТОЛЬКО в формате JSON. Никакого дополнительного текста.
    
    Формат ответа должен быть строго следующим:
    {
      "message": "текст твоего ответа",
      "tone": "friendly|professional|casual",
      "tags": ["тег1", "тег2"],
      "sentiment": "positive|neutral|negative"
    }
    
    Поля:
    - message: обязательное, текст ответа
    - tone: обязательное, тон ответа (friendly, professional, casual)
    - tags: опциональное, массив тегов для категоризации
    - sentiment: опциональное, эмоциональная окраска (positive, neutral, negative)
    
    ВАЖНО: Отвечай ТОЛЬКО валидным JSON. Никаких пояснений до или после JSON.

  # Примеры system prompt для разных сценариев:

  # Для коротких ответов:
  # systemPrompt: "Отвечай максимально кратко, только суть. Используй списки и форматирование Markdown."

  # Для технических вопросов:
  # systemPrompt: "Ты технический эксперт. Объясняй сложные концепции простым языком с примерами кода. Используй Markdown."

  # Для творческих задач:
  # systemPrompt: "Ты креативный помощник. Отвечай креативно, используй эмодзи и структурированный формат. Используй Markdown для форматирования."


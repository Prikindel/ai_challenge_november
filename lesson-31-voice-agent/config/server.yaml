speechRecognition:
  enabled: true
  provider: "vosk"
  modelPath: "models/vosk-model-small-ru-0.22"
  sampleRate: 16000

localLLM:
  enabled: true
  provider: "openrouter"
  baseUrl: "https://openrouter.ai"
  model: "meta-llama/llama-3.1-8b-instruct"
  temperature: 0.7
  maxTokens: 1024
  auth:
    type: "bearer"
    token: "${OPENROUTER_API_KEY}"
server:
  host: "0.0.0.0"
  port: 8080

audio:
  ffmpegPath: "ffmpeg"

logging:
  level: "INFO"

